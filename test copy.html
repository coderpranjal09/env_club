<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Team</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,700,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="footer.css">
  <style>
    body {
      font-size: 18px;
      font-family: "Poppins", sans-serif;
      font-weight: 300;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f0fafc;
      color: #003C43;
    }
    
    .bg-color {
      background-color: #135D66;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .bg-color .logo {
      margin-right: auto;
    }
    
    .bg-color h2 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    h1 {
      font-family: "Poppins", sans-serif;
      font-size: 40px;
      color: #4c7975;
      font-weight: 500;
      margin: 40px 0 20px;
    }
    
    p {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }
    
    .gallery {
      width: 90%;
      margin: 0 auto 50px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    
    .random {
      grid-column: span 2;
      grid-row: span 2;
    }
    
    hr {
      border: none;
      height: 1px;
      background-color: rgba(0, 0, 0, 0.15);
      margin: 40px 5%;
    }
    
    .footer {
      background-color: #135D66;
      color: white;
      padding: 20px 5%;
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .footer .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .footer .social-icons .social-icon {
      color: white;
      font-size: 20px;
      margin: 0 10px;
      transition: color 0.3s;
    }
    
    .footer .social-icons .social-icon:hover {
      color: #f0fafc;
    }
    
    .footer .footerText {
      margin: 10px 0;
    }
    
    .footer .mail {
      color: #ffffffcc;
      text-decoration: none;
    }
    
    .footer .mail:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    
    @media screen and (max-width: 768px) {
      .bg-color {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    
      .bg-color h2 {
        margin-top: 10px;
        font-size: 20px;
      }
    
      .footer {
        padding: 15px 5%;
      }
    }
    
  </style>
</head>
